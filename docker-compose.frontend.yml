# docker-compose/docker-compose.frontend.yml
# ğŸŒ Frontend Service - UI for your application dreams

services:
  dream_frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
    container_name: ${PROJECT_NAME:-dream-project}_frontend
    
    # ğŸŒ Environment variables for frontend dreams
    environment:
      # API connection for HTMX/JavaScript
      API_URL: http://dream_api:${API_PORT:-8000}
      
      # Frontend configuration
      FRONTEND_HOST: 0.0.0.0
      FRONTEND_PORT: 3000
      
      # Development settings (for any framework the user chooses)
      NODE_ENV: ${NODE_ENV:-development}
      
      # Optional: Analytics and tracking
      # VITE_ANALYTICS_ID: ${ANALYTICS_ID:-}
      
    # ğŸ’¾ Volumes for development dreams
    volumes:
      - ../frontend:/app:cached
      - dream_frontend_node_modules:/app/node_modules
      # Static assets (if serving via nginx)
      # - dream_static_assets:/app/dist
      
    # ğŸŒ Port mapping
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
      
    # ğŸ”— Network connectivity
    networks:
      - dream_network
    
    # ğŸ“‹ Service dependencies
    depends_on:
      dream_api:
        condition: service_healthy
    
    # ğŸ¥ Health check for reliable frontend dreams
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # ğŸ”„ Restart policy for reliability
    restart: unless-stopped
    
    # ğŸ“Š Resource limits (frontends can be resource-hungry during builds)
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    
    # ğŸ› ï¸ Development mode settings with hot reload
    develop:
      watch:
        - action: sync
          path: ../frontend/src
          target: /app/src
          ignore:
            - node_modules/
            - dist/
            - build/
        - action: rebuild
          path: ../frontend/package.json

# ğŸŒ Networks (defined in main docker-compose.yml)
networks:
  dream_network:
    external: true

# ğŸ’¾ Volumes (defined in main docker-compose.yml)
volumes:
  dream_frontend_node_modules:
    external: true
  # Optional: Static assets volume
  # dream_static_assets:
  #   external: true